<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms from geeks for geeks</title>
</head>
<body>
    <h1 align="center"><strong>MY HTML FORM</strong></h1>
    <hr size="4" noshade>
    <br><br>
    <form>
        <fieldset>
            <legend>Personal Details </legend>
            <!-- Salutation -->
            <p align="center">kindly  <label><select name="salutation">
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
            </select></label>  are requested fill the form . </p>
            <!-- textbox in html (input tag)-->
            <label>User Name : </label>
            <input type="text">
            <br><br>
            <label>PassWord : <input type="password"></label>
            <br><br>
            <!-- Radio Button -->
            <label><strong>Gender : </strong>
                <label><input type="radio" name="gender" value="male"> MALE   </label>
                <label><input type="radio" name="gender" value="female"> FEMALE </label>
            </label>
            <br><br>
            <!-- Checkbox -->
            <label>Mother Tongue : 
                <ul>
                    <li><input type="checkbox" name="language" value="hindi">English</li> 
                    <li><input type="checkbox" name="language" value="english">Hindi</li>
                    <li><input type="checkbox" name="language" value="Telugu">Telugu</li>
                </ul>
            </label>
            <br>
            <label>Date Of Birth : <input type="date" name="date of birth"></label>
            <br><br>
            <label>Email : <input type="email" name="email"></label>
            <br><br>
            <!-- ComboBox or drop-down menu -->
            <label>Nationality : 
                <select name="Country">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                </select>
            </label>
            <br><br>
            <label>State : 
                <select name="State name">
                    <option value="Telangana">Telangana</option>
                    <option value="Andhra pradesh">Andhra pradesh</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                </select>
            </label>
            <br><br>
            <!--Text area -->
            <label>Address : <br>
                <textarea name="address" rows="3" cols="40">Detail Address : </textarea>
            </label>
            <br><br>
            <!-- <label><input type="submit"></label>-->
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
        
    </form>
</body>
</html>
